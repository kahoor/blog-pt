<nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'blog:postlist' %}">Blog</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <!-- show registration only if user is not yet authenticated -->
                {% if not user.is_authenticated %}
                    <ul class="nav navbar-nav ">
                        <li class="active"><a href="{% url 'accounts:register' %}">Registration</a></li>
                    </ul>
                {% endif %}
                <!-- show login only if user is not yet authenticated -->
                {% if not user.is_authenticated %}
                    <ul class="nav navbar-nav ">
                        <li class="active"><a href="{% url 'accounts:login' %}">Login</a></li>
                    </ul>
                {% endif %}
                <!-- show My Blog only if user is authenticated -->
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav ">
                        <li class="active"><a href="{% url 'blog:userposts' user.username %}">My Blog</a></li>
                    </ul>
                {% endif %}
                <!-- show sign out only if user is authenticated -->
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav ">
                        <li class="active"><a href="{% url 'accounts:logout' %}">Sign Out</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
